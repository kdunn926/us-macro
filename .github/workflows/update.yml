name: Refresh Data and Publish

on:
  push:
    paths-ignore:
    # Changes to docs are autogenerated by this workflow
    - 'docs/**'
  schedule:
    - cron:  '1 * * * */6'

jobs:
  refreshAndPublish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Set up Miniconda
      uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: '3.6'

    - name: Install dependencies
      run: |
        conda install -c conda-forge --yes --file requirements.txt
        /usr/share/miniconda/bin/pip install setuptools
        /usr/share/miniconda/bin/pip install sos-essentials tabula

    - name: Execute all notebooks
      run: |
        find ./analysis/*.ipynb -exec /usr/share/miniconda/bin/jupyter nbconvert --execute {} \;
        git add ./analysis

    - name: Commit notebook changes 
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Add notebook execution changes"

    - name: Generate webpages
      run: |
        /usr/share/miniconda/bin/sos run release.sos clean
        /usr/share/miniconda/bin/sos run release.sos -s force
        git add ./docs

    - name: Commit webpages
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Add generated page changes"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
